<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librerias de Progamador</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<header>
    <h1>Librerias del Programador</h1>
</header>
<body>
    <div x-data="varAlpine()">   
        <table class="table">
        <tr>
          <th scope="col">Isbn</th>
          <th scope="col">Titulo</th>
          <th scope="col">Imagen</th>
        </tr>
        <tbody id="listado-libros">
            <template x-for="libro in libros" :key="libro.isbn">
                <tr>
                  <td  x-text="libro.isbn" x-on:click="mostrarDetalle(libro.isbn, libro.titulo)" ></td>
                  <td x-text="libro.titulo"></td>
                </tr>
              </template>
        </tbody>
        </table>
        <div>
            <label for="inputIsbn">Isbn:</label>
            <input id="inputIsbn" type="text" x-model=detalles.isbn />
            <label for="inputIsbn">Titulo:</label>
            <input id="inputIsbn" type="text" x-model=detalles.titulo  />
        </div>
    </div>
<script>
    function varAlpine(){
        return{
            detalles: {isbn: "", titulo: ""},
            libros: [{isbn:'1',titulo: 'libro 1'},{isbn:'2',titulo: 'libro 2'} ],
            mostrarDetalle: function(isbn, titulo){
               this.detalles.isbn = isbn
               this.detalles.titulo = titulo     
            }
        }
    }
</script>
</body>
</html>
