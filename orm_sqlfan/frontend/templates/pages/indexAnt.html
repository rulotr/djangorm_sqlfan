{% load rest_framework%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Librerias del Programador</h1>

      <div class="container text-center">
        <div class="row">
          <div id="filtros" class="btn-group">
            <button type="button" class="btn btn-secondary">Todos</button>
            <button type="button" class="btn btn-secondary">Python</button>
            <button type="button" class="btn btn-secondary">SQL</button>
            <button type="button" class="btn btn-secondary">HTML</button>
          </div>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-md-6">
        <table class="table">
          <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Titulo</th>
            <th scope="col">Imagen</th>
          </tr>
          <tbody id="listado-libros"></tbody>
        </table>
      </div>
      <div class="col-md-6">
        <form>
          <div class="row mb-3">
            <label for="inputIsbn" class="col-sm-2 col-form-label">ISBN</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="inputIsbn" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputTitulo" class="col-sm-2 col-form-label"
              >Titulo</label
            >
            <div class="col-sm-6">
              <input type="text" class="form-control" id="inputTitulo" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPaginas" class="col-sm-2 col-form-label"
              >Paginas</label
            >
            <div class="col-sm-2">
              <input type="number" class="form-control" id="inputPaginas" />
            </div>
          </div>
          <div class="row">
            <label for="inputPaginas" class="col-sm-2 col-form-label"
              >Descripcion</label
            >
            <div class="col-sm-6">
              <textarea
                class="form-control"
                aria-label="With textarea"
                id="textDescripcion"
              ></textarea>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary" type="button" id="btnGuardar">
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    {% load static %}
    <script type="module" src="{% static 'js/index.js' %}"></script>
  </body>
</html>
